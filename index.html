<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Baby Shower</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos base para móvil */
    body {
      margin: 0;
      padding: 20px;
      background-color: #FFF5E6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <h2>¡Bienvenido al Baby Shower!</h2>
    
    <!-- Tarro de miel SVG interactivo -->
    <svg id="honey-jar" viewBox="0 0 200 220" width="250" height="275">
      <!-- Fondo del tarro (estilo Winnie the Pooh) -->
      <rect x="30" y="50" width="140" height="150" rx="10" fill="#F9A825" stroke="#5D4037" stroke-width="3"/>
      
      <!-- Etiqueta del tarro -->
      <rect x="60" y="40" width="80" height="20" rx="5" fill="#FFFFFF" stroke="#5D4037" stroke-width="1.5"/>
      <text x="100" y="55" text-anchor="middle" font-size="10" fill="#5D4037">MIEL</text>
      
      <!-- Miel líquida -->
      <path id="honey-liquid" d="M50 70 Q100 30 150 70 L150 180 Q100 210 50 180 Z" fill="#FFD54F"/>
      
      <!-- Palito interactivo -->
      <line id="honey-stick" x1="100" y1="30" x2="100" y2="190" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
      <circle id="stick-handle" cx="100" cy="30" r="6" fill="#5D4037"/>
      
      <!-- Ojos y sonrisa (para dar vida al tarro) -->
      <circle cx="80" cy="90" r="5" fill="#5D4037"/>
      <circle cx="120" cy="90" r="5" fill="#5D4037"/>
      <path d="M85 120 Q100 130 115 120" fill="none" stroke="#5D4037" stroke-width="2"/>
    </svg>
    
    <!-- Texto de instrucción -->
    <p id="instruction" class="instruction-text">¡Toca el tarro para revolver la miel!</p>
    
    <!-- Invitación oculta -->
    <div id="invitation" class="hidden">
      <h1>¡Es un Niño!</h1>
      <p>Fecha: 15 de Octubre 2023</p>
      <p>Lugar: Bosque de los Cien Acres</p>
      <button id="music-btn">🎵 Reproducir música</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
