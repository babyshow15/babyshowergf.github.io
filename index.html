<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Baby Shower</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invitation-container">
    <h2>¡Toca el tarro de miel!</h2>
    
    <!-- Tarro de miel SVG -->
    <svg id="honey-jar" viewBox="0 0 200 250">
      <!-- Cuerpo del tarro -->
      <path id="jar-body" d="M50 50 Q100 20 150 50 L150 180 Q100 210 50 180 Z" fill="#F9A825" stroke="#5D4037" stroke-width="3"/>
      <!-- Asa -->
      <path id="jar-handle" d="M150 80 Q170 100 150 120" fill="none" stroke="#5D4037" stroke-width="3"/>
      <!-- Miel (parte superior) -->
      <path id="honey-top" d="M60 70 Q100 50 140 70 L140 100 Q100 90 60 100 Z" fill="#FFC107"/>
      <!-- Gota de miel (invisible al inicio) -->
      <path id="honey-drip" d="M100 100 L105 110 L95 110 Z" fill="#FFA000" opacity="0"/>
    </svg>
    
    <!-- Invitación oculta -->
    <div id="invitation" class="hidden">
      <h1>¡Baby Shower!</h1>
      <p>Fecha: 25 de Diciembre</p>
    </div>
  </div>

  <!-- Audio (oculto) -->
  <audio id="honey-audio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- GSAP (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
